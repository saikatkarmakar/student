<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header text-center">
        Add Student
      </div>
      <div class="card-block">
        <form #studentForm="ngForm" (ngSubmit)="saveStudent()">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" placeholder="Enter First Name" [(ngModel)]="student.fname" required>
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" [(ngModel)]="student.lname">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" rows="3" [(ngModel)]="student.address"></textarea>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!studentForm.valid">Save</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-header text-center">
        Student List
      </div>
      <div class="card-block">
        <ul class="list-group">
          <li class="list-group-item justify-content-between" *ngFor="let student of students" (click)="showDetails(student)">
            {{student.fname}}
            <span class="badge badge-default badge-pill">{{student.id}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
